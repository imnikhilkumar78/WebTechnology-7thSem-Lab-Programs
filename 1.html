<!DOCTYPE html>
<html>
<head>
	<style>
		table,td,th {
			border: 2px solid black;
			width: 33;
			text-align: center;
			background-color: DarkGray;
			border-collapse: collapse;
		}
		table {
			margin: auto;
		}
		input {
			text-align: right;
		}
		#ab1 {
			background-color: white;
		}
		td {
			background-color: white;
			font-family: sans-serif;
			color:blue;

		}
		th {
			color: blue;
		}

	</style>
	<script type="text/javascript">
		function calc(clicked_id)
		{
			var val1=parseFloat(document.getElementById("value1").value);
			var val2=parseFloat(document.getElementById("value2").value);
			if(isNaN(val1)||isNaN(val2))
				alert("Enter A Valid Number");
			else if(clicked_id=="addd")
				document.getElementById("answer").value=val1+val2;
			else if(clicked_id=="sub")
				document.getElementById("answer").value=val1-val2;
			else if(clicked_id=="mul")
				document.getElementById("answer").value=val1*val2;
			else if(clicked_id=="div")
				document.getElementById("answer").value=val1/val2;


		}
		function cls()
		{
			value1.value="0";
			value2.value="0";
			answer.value="";
		}
	</script>
	<title></title>
</head>
<body>
	<table>
		<tr><th colspan="4">SIMPLE CALCULATOR</th></tr>
		<tr><td>value 1</td>
		<td><input type="text" id="value1" value="0"> </td>
		<td>value 2</td>
		<td><input type="text" id="value2" value="0"> </td>

		</tr>
		<tr><td><input type="button" id="addd" value="Addition" onclick="calc(this.id)"></td>
		<td><input type="button" id="sub" value="Subtraction" onclick="calc(this.id)"></td>
		<td><input type="button" id="mul" value="Multiplication" onclick="calc(this.id)"></td>
		<td><input type="button" id="div" value="Division" onclick="calc(this.id)"></td>
		</tr>
		<tr><td id="ab1">Answer:</td><td><input type="text" id="answer" value="disabled"></td>
		<td colspan="2"><input type="button" value="CLEAR ALL" onclick="cls()"></td>
		</tr>
	</table>

</body>
</html>
